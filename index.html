<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบข้อสอบอย่างง่าย Simple Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="justify-content: center;">
    <div class="quiz-container">
        <h1></h1>
        <p id="question">ข้อที่ 1. PIM ย่อมาจากอะไร ?</p>
        <button class="button" onclick="checkAnswer('a')">A) พีไอเอ็ม</button>
        <button class="button" onclick="checkAnswer('b')">B) ปิ๋ม</button>
        <button class="button" onclick="checkAnswer('c')">C) พิม</button>
        <button class="button" onclick="checkAnswer('d')">D) ภีม</button>
        <p id="result"></p>
        <hr>
        <h1></h1>
        <p>ข้อที่ 2. 24 Shopping อยู่ชั้นไหน ?</p>
        <button class="button" onclick="checkAnswer2('1')">A) ชั้น 11</button>
        <button class="button" onclick="checkAnswer2('2')">B) ชั้น 12-12A</button>
        <button class="button" onclick="checkAnswer2('3')">C) ชั้น 14</button>
        <button class="button" onclick="checkAnswer2('4')">D) ชั้น 15</button>
        <p id="result2"></p>
        <hr>
        <div class="sum">
            <h3>คำตอบที่ถูก</h3>
            <p id="sumTotal">จำนวลที่ถูก</p>
        </div>
    </div>
    <script src="script.js" charset="UTF-8"> </script>
</body>
</html>
